<div class="modal-header">
  <h3 class="modal-title">Create funding body</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter funding body name" ng-init="$element.focus()" ng-model="funding_body.name">
    </div>
    <div class="form-group">
      <label for="name">Web</label>
      <input type="text" class="form-control" placeholder="Enter funding body web" ng-model="funding_body.web">
    </div>
    <label for="scope"> Scope </label>
    <div class="form-group radio">
      <label class="radio-inline">
        <input type="radio" name="scope" value="regional"  ng-model="funding_body.scope"> Regional
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="national" ng-model="funding_body.scope"> National
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="international" ng-model="funding_body.scope"> International
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="fundingBodyCreate(funding_body)">Create</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
