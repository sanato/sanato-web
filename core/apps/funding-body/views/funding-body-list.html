<div class="row">
  <div class="col-lg-12">
    <instanto-widget>
    <instanto-widget-header icon="fa-building" title="Funding bodies">
    <button class="btn btn-success btn-xs" ng-click="openCreateForm()">New</button>
    </instanto-widget-header>
    <instanto-widget-body classes="no-padding">
    <div class="table-responsive">
      <table st-table="funding_bodies_copy" st-safe-src="funding_bodies" class="table table-hover">
        <thead>
          <tr>
            <th st-sort="id">Id</th>
            <th st-sort="name" st-sort-default>Name</th>
            <th st-sort="created_by">Created by</th>
            <th st-sort="created_at">Created at</th>
            <th st-sort="updated_by">Updated by</th>
            <th st-sort="updated_at">Updated at</th>
            <th></th>
          </tr>
          <tr>
            <th colspan="7">
              <input st-search="" class="form-control" placeholder="global search ..." type="text" st-delay=0 >
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="funding_body in funding_bodies_copy">
            <td>{{funding_body.id}}</td>
            <td>{{funding_body.name}}</td>
            <td>{{funding_body.created_by}}</td>
            <td>{{funding_body.created_at * 1000| date : "dd/MM/yyyy HH:mm:ss"}}</td>
            <td>{{funding_body.updated_by}}</td>
            <td>{{funding_body.updated_at * 1000 | date : "dd/MM/yyyy HH:mm:ss"}}</td>
            <td>
              <button class="btn btn-success btn-xs" ui-sref="funding-body-view({fundingbodyid: funding_body.id})"><span class="fa fa-eye"></span></button>
              <button class="btn btn-primary btn-xs" ng-click="openUpdateForm(funding_body)"><span class="fa fa-edit"></span></button>
              <button class="btn btn-danger btn-xs" ng-click="fundingBodyDelete(funding_body.id)"><span class="fa fa-trash-o"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </instanto-widget-body>
    </instanto-widget>
  </div>
</div>
