<div class="modal-header">
  <h3 class="modal-title">Create status</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter status name" ng-init="$element.focus()" ng-model="status.name">
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" placeholder="Enter status description" ng-model="status.description">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="statusCreate(status)">Create</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
