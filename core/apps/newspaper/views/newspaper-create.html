<div class="modal-header">
  <h3 class="modal-title">Create newspaper</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter newspaper name" ng-init="$element.focus()" ng-model="newspaper.name">
    </div>
    <div class="form-group">
      <label for="name">Web</label>
      <input type="text" class="form-control" placeholder="Enter newspaper web" ng-model="newspaper.web">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="newspaperCreate(newspaper)">Create</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
