<div class="modal-header">
  <h3 class="modal-title">Create article</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Enter article title" ng-init="$element.focus()" ng-model="article.title">
    </div>
    <div class="form-group">
      <label for="web">Web</label>
      <input type="text" class="form-control" placeholder="Enter article web" ng-init="$element.focus()" ng-model="article.web">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" placeholder="Enter article date" ng-init="$element.focus()" ng-model="article.date">
    </div>
    <div class="form-group">
      <label for="newspaper">Newspaper</label>
      <select class="form-control"  ng-init="article.newspaper = newspapers[0].id" ng-model="article.newspaper" ng-options="newspaper.id as newspaper.name for newspaper in newspapers"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="articleCreate(article)">Create</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
