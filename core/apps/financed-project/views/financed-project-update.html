<div class="modal-header">
  <h3 class="modal-title">Update financed project</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" placeholder="Enter financed project title" ng-init="$element.focus()" ng-model="financed_projectZ.title">
    </div>
    <div class="form-group">
      <label for="started">Started</label>
      <input type="date" class="form-control" placeholder="Enter financed project start date" ng-init="$element.focus()" ng-model="financed_projectZ.started">
    </div>
    <div class="form-group">
      <label for="ended">Ended</label>
      <input type="date" class="form-control" placeholder="Enter financed project end date" ng-init="$element.focus()" ng-model="financed_projectZ.ended">
    </div>
    <div class="form-group">
      <label for="budget">Budget</label>
      <input type="number" class="form-control" placeholder="Enter financed project budget" ng-init="$element.focus()" ng-model="financed_projectZ.budget">
    </div>
    <label for="scope"> Scope </label>
    <div class="form-group radio">
      <label class="radio-inline">
        <input type="radio" name="scope" value="regional"  ng-model="financed_projectZ.scope"> Regional
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="national" ng-model="financed_projectZ.scope"> National
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="international" ng-model="financed_projectZ.scope"> International
      </label>
    </div>
    <div class="form-group">
      <label for="leader">Primary leader</label>
      <select class="form-control"  ng-model="financed_projectZ.primary_leader" ng-options="leader.id as leader.first_name+' '+leader.last_name for leader in leaders"></select>
    </div>
    <div class="form-group">
      <label for="leader">Primary funding body</label>
      <select class="form-control" ng-model="financed_projectZ.primary_funding_body" ng-options="funding_body.id as funding_body.name for funding_body in funding_bodies"></select>
    </div>
    <div class="form-group">
      <label for="primary_record">Primary record</label>
      <input type="text" class="form-control" placeholder="Enter financed project primary record" ng-init="$element.focus()" ng-model="financed_projectZ.primary_record">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-xs" ng-click="financedProjectUpdate(financed_projectZ)">Update</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
