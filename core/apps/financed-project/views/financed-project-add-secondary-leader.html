<div class="modal-header">
  <h4 class="modal-title">Add secondary leader</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="leaders">Leaders</label>
      <select class="form-control"  ng-init="leader = secondary_leaders_to_add[0].id" ng-model="leader" ng-options="secondary_leader_to_add.id as secondary_leader_to_add.first_name + ' ' + secondary_leader_to_add.last_name for secondary_leader_to_add in secondary_leaders_to_add"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="financedProjectAddSecondaryLeader(financed_project.id, leader);$close()">Add</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
