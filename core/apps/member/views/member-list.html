<div class="row">
  <div class="col-lg-12">
    <instanto-widget>
    <instanto-widget-header icon="fa-user" title="Members">
    <button class="btn btn-success btn-xs" ng-click="openCreateForm()">New</button>
    </instanto-widget-header>
    <instanto-widget-body classes="no-padding">
    <div class="table-responsive">
      <table st-table="members_copy" st-safe-src="members" class="table table-hover">
        <thead>
          <tr>
            <th st-sort="id">Id</th>
            <th st-sort="first_name" st-sort-default>First name</th>
            <th st-sort="last_name">Last name</th>
            <th st-sort="created_by">Created by</th>
            <th st-sort="created_at">Created at</th>
            <th st-sort="updated_by">Updated by</th>
            <th st-sort="updated_by">Updated at</th>
            <th></th>
          </tr>
          <tr>
            <th colspan="8">
              <input st-search="" class="form-control" placeholder="global search ..." type="text" st-delay=0 >
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="member in members_copy">
            <td>{{member.id}}</td>
            <td>{{member.first_name}}</td>
            <td>{{member.last_name}}</td>
            <td>{{member.created_by}}</td>
            <td>{{member.created_at * 1000| date : "yyyy/MM/dd HH:mm:ss"}}</td>
            <td>{{member.updated_by}}</td>
            <td>{{member.updated_at * 1000| date : "yyyy/MM/dd HH:mm:ss"}}</td>
            <td>
                <button class="btn btn-success btn-xs" ui-sref="member-view({memberid: member.id})"><span class="fa fa-eye"></span></button>
                <button class="btn btn-primary btn-xs" ng-click="openUpdateForm(member)"><span class="fa fa-edit"></span></button>
                <button class="btn btn-danger btn-xs" ng-click="memberDelete(member.id)"><span class="fa fa-trash-o"></span></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    </instanto-widget-body>
    </instanto-widget>
  </div>
</div>
