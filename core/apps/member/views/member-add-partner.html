<div class="modal-header">
  <h4 class="modal-title">Add partner</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="partners">Publications</label>
      <select class="form-control"  ng-init="partner = partners_to_add[0].id" ng-model="partner" ng-options="partner_to_add.id as partner_to_add.name for partner_to_add in partners_to_add"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="memberAddPartner(member.id, partner);$close()">Add</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
