<div class="modal-header">
  <h4 class="modal-title">Add co-author</h4>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="members">Members</label>
      <select class="form-control"  ng-init="secondary_author = secondary_authors_to_add[0].id" ng-model="secondary_author" ng-options="secondary_author_to_add.id as secondary_author_to_add.first_name+' '+secondary_author_to_add.last_name for secondary_author_to_add in secondary_authors_to_add"></select>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-xs" ng-click="publicationAddSecondaryAuthor(publication.id, secondary_author);$close()">Add</button>
  <button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
