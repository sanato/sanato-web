<div class="modal-header">
  <h3 class="modal-title">Create partner</h3>
</div>
<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter partner name" ng-init="$element.focus()" ng-model="partner.name">
    </div>
    <div class="form-group">
      <label for="name">Web</label>
      <input type="text" class="form-control" placeholder="Enter partner web" ng-model="partner.web">
    </div>
    <label for="scope"> Scope </label>
    <div class="form-group radio">
      <label class="radio-inline">
        <input type="radio" name="scope" value="regional"  ng-model="partner.scope"> Regional
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="national" ng-model="partner.scope"> National
      </label>
      <label class="radio-inline">
        <input type="radio" name="scope" value="international" ng-model="partner.scope"> International
      </label>
    </div>
</form>
</div>
<div class="modal-footer">
<button class="btn btn-success btn-xs" ng-click="partnerCreate(partner)">Create</button>
<button class="btn btn-danger btn-xs" ng-click="$close()">Cancel</button>
</div>
