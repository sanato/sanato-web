<!DOCTYPEhtml>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sanato</title>
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="./assets/css/login.css" rel="stylesheet">
		<link href="./assets/css/application.css" rel="stylesheet">
		<link href="./assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="./assets/css/flat-ui.min.css" rel="stylesheet">


	</head>
	<body>
		<div id="main">
		</div>
			
		<script src="./assets/js/vendor/jquery.js"></script>
		<script src="./assets/js/vendor/jquery.ui.min.js"></script>
		<script src="./assets/js/vendor/radiocheck.js"></script>
		<script src="./assets/js/vendor/flat-ui.min.js"></script>


		<script src="./assets/js/vendor/json2.js"></script>
		<script src="./assets/js/vendor/underscore.js"></script>
		<script src="./assets/js/vendor/backbone.js"></script>
		<script src="./assets/js/vendor/backbone.marionette.js"></script>
		<!--<script src="./assets/js/vendor/bootstrap.min.js"></script>-->

		<script src="./assets/js/app.js"></script>

		<script src="./assets/js/apps/intro/intro.js"></script>


		<script src="./assets/js/apps/login/login.js"></script>
		<script src="./assets/js/apps/login/login_model.js"></script>
		<script src="./assets/js/apps/login/login_controller.js"></script>
		<script src="./assets/js/apps/login/login_view.js"></script>

		<script src="./assets/js/apps/container/container.js"></script>

		<script src="./assets/js/apps/header/header.js"></script>
		<script src="./assets/js/apps/header/header_model.js"></script>
		<script src="./assets/js/apps/header/header_controller.js"></script>
		<script src="./assets/js/apps/header/header_view.js"></script>		



		<script src="./assets/js/apps/resources/resources.js"></script>
		<script src="./assets/js/apps/resources/resources_controller.js"></script>
		<script src="./assets/js/apps/resources/resources_model.js"></script>
		<script src="./assets/js/apps/resources/resources_view.js"></script>
	</body>
</html>

<script type="text/template" id="container-app-template">
	<div id="header"></div>
	<div id="notification"></div>
	<div id="app"></div>
	<div id="footer"></div>
</script>

<script type="text/template" id="header-app-template">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="navbar-brand">Sanato UFA</span>
				<a class="navbar-brand" href="#">
					<!--<img src="./assets/img/sanato-logo.png" style="max-width:100px; margin-top: -7px;"/>-->
				</a>
				<span class="pull-right">
					<p class="navbar-text navbar-left">Signed in as <b><%= username %> (<%= displayName %>)</b></p>
					<button class="btn btn-primary navbar-btn js-logout" type="button" style="background-color: #e74c3c">Logout</button>
				</span>
			</div>
		</div>
	</div>
</script>

<script type="text/template" id="notification-app-template">
	<div class="container">
		<p>Notification app template</p>
		<div class="alert alert-<%= type %>"><p class="text-center"><%= message %></p></div>
	</div>
</script>

<script type="text/template" id="footer-app-template">
	<div class="container">
		<p>Footer app template</p>
	</div>
</script>

<script type="text/template" id="intro-app-template">
    <div class="card card-container">
        <div>
          <img id="profile-img" class="profile-img-card" src="./assets/img/sanato-logo.png" />
          <h2 class="text-center">Sanato platform</h2>
          <p class="text-center">Loading, please wait ... </p>
        </div>
    </div>
</script>

<script type="text/template" id="login-app-template">
	<div class="card card-container">
        <div>
            <img id="profile-img" class="profile-img-card" src="./assets/img/sanato-logo.png" />
            <h2 class="text-center">Sanato platform</h2>
        </div>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" role="form" id="login-form">
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>
</script>

<script type="text/template" id="resources-app-template">
	<section>
		<div id="breadcrumb"></div>
		<div id="panel"></div>
		<div id="grid"></div>
	</section>
</script>

<script type="text/template" id="resources-app-breadcrumb-template">
	<a href="<%= path %>"><%= name %></a>
</script>

<script type="text/template" id="resources-app-panel-template">
	<div class="row">
		<div class="col-md-1">
			<div class="btn-group">
				<button id="new-button" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
				  New <span class="caret"></span>
				</button>
				<ul class="dropdown-menu dropdown-menu-inverse" role="menu">
				  <li id="new-folder" ><a href="#"><i class="fa fa-folder-o fa-2x"></i> Folder</a></li>
				  <li id="new-file" ><a href="#"><i class="fa fa-file-o fa-2x"></i> File</a></li>
				</ul>
			</div>
		</div>
		<div class="col-md-3">
			<div class="input-group hidden" id="new-file-input-group">
				<span class="input-group-addon"><i class="fa fa-file-o"></i></span>
				<input type="text" class="form-control" id="new-file-input" placeholder="Enter file name"/>
			</div>
			<div class="input-group hidden" id="new-folder-input-group">
				<span class="input-group-addon"><i class="fa fa-folder"></i></span>
			    <input type="text" class="form-control" id="new-folder-input" placeholder="Enter folder name"/>
			</div>
		</div>
		<div class="col-md-3 col-md-offset-5">
			<div class="input-group pull-right">
			  <input type="text" class="form-control" placeholder="Search" id="search-query-3">
			  <span class="input-group-btn">
			    <button type="submit" class="btn"><span class="fui-search"></span></button>
			  </span>
			</div>
		</div>
	</div>
</script>

<script type="text/template" id="resources-app-resource-template">
    <td class="vert-align">
    	<input class="js-select" type="checkbox"/>
    	<a href="#"><i class="fa <%= getIcon() %> fa-2x js-mime-icon js-mime-icon-<%= iconType()%> js-show"></i>
    	<img class="loader hidden" src='assets/img/ajax-loader.gif' />
    </td>
	<td class="vert-align"><b><%= basePath(path) %></b></td>
	<td class="vert-align"><a href="#"><span class="glyphicon glyphicon-eye-open js-show hidden"></span></a></td>
	<td class="vert-align"><a href="#"><span class="glyphicon glyphicon-repeat js-versions hidden"></span></a></td>
	<td class="vert-align"><a href="#"><span class="glyphicon glyphicon-download js-download hidden"></span></a></td>
	<td class="vert-align"><%= humanFileSize(size, false) %></td>
	<td class="vert-align"><%= timeSince(modified) %></td> 
	<td class="vert-align"><a href="#"><span class="glyphicon glyphicon-trash js-delete hidden"></span></a></td>
</script>

<script type="text/template" id="resources-app-resource-collection-template">
	<table class="table header-fixed">
		<thead id="table-header">
			<tr>
				<td class="col-md-1"><input class="js-select-all" type="checkbox"/></td>
				<td class="col-md-3"><p id="resource-name">Name</p><p id="select-stats" class="hidden"></p></td>
				<td class="col-md-1"></td>
				<td class="col-md-1"></td>
				<td class="col-md-1"></td>
				<td class="col-md-2"><p id="resource-size">Size</p></td>
				<td class="col-md-2"><p id="resource-modified">Modified</p></td>
				<td class="col-md-1"><a href="#"><span class="glyphicon glyphicon-trash js-delete-all hidden"></span></a></td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</script>

<script type="text/javascript">
	Sanato.start();
</script>
